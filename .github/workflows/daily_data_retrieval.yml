name: Retrieve Fresh Data from NWT Repository
on:
  push:
    paths:
      - 'replace_fresh_tables.txt'

jobs:
  replace_fresh_tables:
    runs-on: ubuntu-latest
    outputs:
      files_updated: ${{ steps.check_files.outputs.files_updated }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests boto3 snowflake-connector-python

      - name: Retrieve latest %_ FRESH files and Replace %_Fresh Files (If Necessary)
        id: check_files
        run: |
          python replace_fresh_tables.py
          echo "files_updated=${{ env.FILES_REPLACED }}" >> $GITHUB_ENV
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          DBT_USER: ${{ secrets.DBT_USER }}
          DBT_PASSWORD: ${{ secrets.DBT_PASSWORD }}
          DBT_ACCOUNT: ${{ secrets.DBT_ACCOUNT }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}

  additional_steps:
    needs: [replace_fresh_tables]
    runs-on: ubuntu-latest
    if: ${{ needs.replace_fresh_tables.outputs.files_updated == 'true' }}
    steps:
      - name: Additional Steps Taken
        run: echo "Additional steps taken"

  no_additional_steps:
    needs: [replace_fresh_tables]
    runs-on: ubuntu-latest
    if: ${{ needs.replace_fresh_tables.outputs.files_updated != 'true' }}
    steps:
      - name: No Additional Steps
        run: echo "No additional steps"


