version: 2

sources:
  - name: NWT
    description: a clone of the Snowflake Database
    database: NWTDATA
    schema: NWT
    tables: 
      - name: CATEGORY
      - name: CUSTOMERS
      - name: EMPLOYEE_TERRITORY 
      - name: EMPLOYEE 
      - name: ORDER_DETAIL
      - name: ORDERS 
      - name: PRODUCT 
      - name: REGION
      - name: SHIPPER 
      - name: SUPPLIER 
      - name: TERRITORY 
      - name: FRESH_ORDERS
        description: fresh orders to be appended into ORDERS table
        columns:
          - name: ORDERID
            description: primary key for FRESH_ORDERS
      - name: FRESH_ORDER_DETAIL
        description: fresh orders_detail to be appended into ORDER_DETAIL table
        columns:
          - name: ORDERID
            description: primary key for FRESH_ORDER_DETAIL

